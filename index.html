<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site officiel de Nintendo France</title>
    <link rel="icon" href="/assets/img/logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="bloc_one">
        <img id="menu" src="/assets/img/menu.PNG" alt="menu">

        <div id="connexion">
            <img src="/assets/img/connexion.PNG" alt="connexion">
            <p>Connexion</p>
        </div>

        <div id="panier">
            <img src="/assets/img/panier.PNG" alt="panier">

        </div>

            <img src="/assets/img/liste.PNG" alt="liste">

        </div>

        <div id="search">
            <img src="/assets/img/search.PNG" alt="search">
            <p>Recherche</p>
        </div>

    </div>

    <div id="bloc_two">

        <div class ="logo">
            <img src="/assets/img/jeux.png" alt="jeux">

            <img src="/assets/img/hardware.PNG" alt="hardware">

        </div>

            <img src="/assets/img/store.PNG" alt="store">

        </div>

        <div class="logo">
            <img src="/assets/img/assist.PNG" alt="assist">

        </div>

        <div class="logo">
            <img src="/assets/img/news.PNG" alt="news">

        </div>

        <div class="back">
            <img src="/assets/img/commu.PNG" alt="commu">
        </div>

        <div class="back">
            <img src="/assets/img/etc.PNG" alt="etc">
        </div>

    </div>

    <div id="bloc_three">
        <img src="/assets/img/menu-image.PNG" alt="menu-image">
    </div>

    <div id="bloc_four">
        <img src="/assets/img/menu_right.PNG" alt="">
    </div>

<script src="https://kit.fontawesome.com/84aafb4cd1.js" crossorigin="anonymous"></script>
